<body>

    <script type="text/babel">

            //função anônima wrapper
        /* let calc = function(x){
            return x*x;
        } */ 
            // evolui para arrou function
        /* let calc = (x) =>{
            return x*x;
        } */

        /* let calc = x =>{
            return x*x;

            // uma só ação tem 'return implicito'
        /* let calc = x => x*x; document.write(calc(5)) */
            // com mais de uma ação é possível usar if em seu modo ternario para implicitar o return
        let calc = (x=5) => x%2===0?'par':'impar'; document.write(calc(6))
        

    </script>
